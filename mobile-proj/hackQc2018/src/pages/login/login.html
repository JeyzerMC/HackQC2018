<ion-content padding>
  <h2>fresh tomatoes</h2>
  <img src="../../assets/imgs/logo.png" alt="">
  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input #email type="email" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input #password type="password"></ion-input>
  </ion-item>
  <button ion-button (click)="login(email.value, password.value)" [disabled]="!email.value || !password.value">
    Login
  </button>
  <a (click)="openSignupModal()">Signup</a>
</ion-content>
