<ion-header>

  <ion-navbar>
    <ion-title>Land</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <img src="http://ville.montreal.qc.ca/pls/portal/docs/page/d_durable_fr/media/images/public/A1-Jardin_communautaire_Mile-end-4108.jpg">
    <ion-fab right top>
      <button ion-fab>

      </button>

    <ion-item>
      <ion-icon name="home" item-start large></ion-icon>

      <p>Garden</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="compass" item-left large ></ion-icon>

    <ion-item>

      <p>16 m<sup>2</sup></p>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" item-left large ></ion-icon>
      <h2>Location</h2>
      <p>Mile End, Montreal, H2T 2V7</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="walk" item-left></ion-icon>
      <span item-left>18 min</span>
      <span item-left>(2.6 mi)</span>
      <button ion-button icon-left clear item-end>
        <ion-icon name="chatbubbles"></ion-icon>
        Contact Owner
      </button>
    </ion-item>
