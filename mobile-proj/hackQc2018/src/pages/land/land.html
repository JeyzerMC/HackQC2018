<ion-header>

  <ion-navbar color="primary">
    <ion-title>Land</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <img src="{{landTypeImg(land.type)}}">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="home" item-start large></ion-icon>
      <h2>Type</h2>
      <p>{{land?.type}}</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="compass" item-left large ></ion-icon>
      <h2>Orientation</h2>
      <p>{{land?.orientation}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="crop" item-left large ></ion-icon>
      <h2>Size</h2>
      <p>{{land?.size}} m<sup>2</sup></p>
    </ion-item>

    <ion-item>
      <ion-icon name="pin" item-left large ></ion-icon>
      <h2>Location</h2>
      <p>{{land?.address}}</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="walk" item-left></ion-icon>
      <span item-left>18 min</span>
      <span item-left>(2.6 mi)</span>
      <button ion-button icon-left clear item-end>
        <ion-icon name="chatbubbles"></ion-icon>
        Contact Owner
      </button>
    </ion-item>
  </ion-card>

</ion-content>
