<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="search"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let prod of products">
      <ion-thumbnail item-start>
        <img src="{{prod.img}}">
      </ion-thumbnail>
      <h2>{{prod.name}}</h2>
      <p>$ {{prod.price}}</p>
      <button ion-button clear item-end [navPush]="product" [navParams]="{product: prod}">View</button>
    </ion-item>
  </ion-list>
</ion-content>
