<ion-content>
    <div #map id="map" ion-fixed></div>

    <button id="orders" ion-button ion-fixed 
            color="light" navPop>
        <ion-icon name="basket"></ion-icon>
    </button>

    <button id="garden" ion-button ion-fixed 
            color="light" navPop>
        <ion-icon name="contact"></ion-icon>
    </button>

    <ion-searchbar
        placeholder="Looking for something?"
        ion-fixed id="search"
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel">
    </ion-searchbar>
</ion-content>
