<ion-content>
    <div #map id="map" ion-fixed></div>

    <button id="orders" ion-button ion-fixed 
            color="light" [navPush]="orders">
        <ion-icon name="basket"></ion-icon>
    </button>

    <button id="garden" ion-button ion-fixed 
            color="light" [navPush]="profile" [navParams]="{user: user}">
        <ion-icon name="contact"></ion-icon>
    </button>
    <script src="../../assets/kml/centroids.json"></script>
    <ion-searchbar
        placeholder="Looking for a parcel or fresh food?"
        ion-fixed id="search"
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel">
    </ion-searchbar>
</ion-content>
