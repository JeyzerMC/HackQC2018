<ion-header>
  <ion-navbar color="primary" navPop>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input #email type="email" placeholder="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input #password type="password" placeholder="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input #passwordConf type="password" placeholder="password confirmation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input #firstName type="text" placeholder="first name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input #lastName type="text" placeholder="last name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input #phone type="phone" placeholder="phone"></ion-input>
    </ion-item>
  </ion-list>

  <div class="row">
    <div class="col">
      <button ion-button class="button button-block button-custom2" (click)="signup(email.value, password.value, firstName.value, lastName.value, phone.value)" [disabled]="!password.value || password.value!== passwordConf.value">Signup</button>
    </div>
  </div>

</ion-content>
