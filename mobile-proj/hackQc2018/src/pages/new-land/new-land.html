
<ion-header>

      <ion-title>Sublet my land</ion-title>

</ion-header>

<ion-content padding>

          </ion-select>
        </ion-item>
        <ion-item>
        </ion-item>
        <ion-item>
          <ion-label fixed>Size</ion-label>
          <ion-input type="text" [(ngModel)]="price"></ion-input>

        <ion-item>
          <ion-label fixed>Price per month</ion-label>

    </ion-list>
